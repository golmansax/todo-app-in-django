sudo: false
language: python
python:
- 3.4
cache:
  directories:
  - node_modules
  - $HOME/.cache/pip
  - $HOME/todo_app/components
before_install:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
install:
- npm install
- pip install -r requirements/development.txt
- ./manage.py bower install
script:
- make pylint
- make flake8
- ./manage.py test
- make coverage
env:
  global:
    - DJANGO_SETTINGS_MODULE="todo_app.settings.development"
    - secure: 
